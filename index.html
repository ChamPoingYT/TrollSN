<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Web avec Design Artistique</title>
    <style>
        /* Styles CSS pour le design artistique */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            justify-content: flex-start;
            align-items: stretch;
        }
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #424242;
            color: #fff;
            padding: 20px;
            overflow-y: auto;
        }
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .chat {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            background-color: #f0f0f0;
            border-radius: 8px;
        }
        .tab {
            margin-bottom: 10px;
            cursor: pointer;
            padding: 10px;
            background-color: #757575;
            color: #fff;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .tab.active {
            background-color: #009688;
        }
        .tab:hover {
            background-color: #616161;
        }
        /* Styles spécifiques pour chaque onglet */
        #forum .chat {
            background-color: #ffffff;
            border: 1px solid #ddd;
        }
        #messages .chat {
            background-color: #fafafa;
            border: 1px solid #ddd;
        }
        #settings .chat {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
        }
        #news .chat {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="tab active" data-tab="forum">Forum</div>
            <div class="tab" data-tab="messages">Messages privés</div>
            <div class="tab" data-tab="settings">Paramètres</div>
            <div class="tab" data-tab="news">Actualités</div>
        </div>
        <div class="content">
            <div id="forum" class="chat active-chat">
                <h2>Chat du Forum</h2>
                <div id="forum-messages" class="chat-messages">
                    <div>Message du forum 1</div>
                    <div>Message du forum 2</div>
                    <div>Message du forum 3</div>
                </div>
            </div>
            <div id="messages" class="chat">
                <h2>Messages Privés</h2>
                <div id="messages-messages" class="chat-messages">
                    <!-- Messages privés affichés ici -->
                </div>
            </div>
            <div id="settings" class="chat">
                <h2>Paramètres</h2>
                <div id="settings-content">
                    <p>Options de paramètres ici.</p>
                </div>
            </div>
            <div id="news" class="chat">
                <h2>Actualités</h2>
                <div id="news-content">
                    <p>Dernières actualités ici.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
