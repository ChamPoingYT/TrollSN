<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Web avec Design Artistique</title>
    <style>
        /* Styles CSS pour le design artistique */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar-left, .sidebar-right {
            width: 250px;
            background-color: #424242;
            color: #fff;
            padding: 20px;
            overflow-y: auto;
        }
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #ffffff;
        }
        .chat {
            border: 1px solid #ccc;
            padding: 10px;
            height: 100%;
            overflow-y: scroll;
            background-color: #f0f0f0;
            border-radius: 8px;
        }
        .tab {
            margin-bottom: 10px;
            cursor: pointer;
            padding: 10px;
            background-color: #757575;
            color: #fff;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .tab:hover {
            background-color: #616161;
        }
        .active-tab {
            background-color: #009688;
        }
        .members {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .member {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #757575;
        }
        .member img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .member span {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Barre latérale gauche -->
        <div class="sidebar-left">
            <div class="tab active-tab">Actualités</div>
            <div class="tab">Messages privés</div>
            <div class="tab">Forums</div>
            <div class="tab">Paramètres</div>
            <div id="forum-list" class="tab">
                <div>Forum 1</div>
                <div>Forum 2</div>
                <div>Forum 3</div>
            </div>
        </div>
        
        <!-- Contenu principal -->
        <div class="content">
            <div id="forum-chat" class="chat">
                <h2>Chat du Forum</h2>
                <div id="forum-messages" class="chat-messages">
                    <div>Message du forum 1</div>
                    <div>Message du forum 2</div>
                    <div>Message du forum 3</div>
                </div>
            </div>
        </div>

        <!-- Barre latérale droite -->
        <div class="sidebar-right">
            <h2>Ultimate</h2>
            <div class="member">
                <img src="https://via.placeholder.com/40" alt="PP">
                <span>Votre Pseudo</span>
            </div>
            <ul class="members">
                <li class="member">
                    <img src="https://via.placeholder.com/40" alt="PP">
                    <span>Membre 1</span>
                </li>
                <li class="member">
                    <img src="https://via.placeholder.com/40" alt="PP">
                    <span>Membre 2</span>
                </li>
                <li class="member">
                    <img src="https://via.placeholder.com/40" alt="PP">
                    <span>Membre 3</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
